<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Connection Panel -->
        <div id="connection-panel" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold mb-4">P2P Chat</h1>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Your ID:</label>
                    <div class="flex gap-2">
                        <input type="text" id="my-id" readonly class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <button id="copy-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Copy</button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Connect to ID:</label>
                    <div class="flex gap-2">
                        <input type="text" id="peer-id" placeholder="Enter peer ID" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <button id="connect-btn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Connect</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="chat-panel" class="hidden">
            <!-- Chat Section -->
            <div id="chat-section" class="bg-white rounded-lg shadow-md">
                <div class="border-b p-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold">Chat with: <span id="peer-id-label" class="text-indigo-600"></span></h2>
                        <div class="flex items-center gap-4">
                            <button id="live-mode-btn" class="text-indigo-600 hover:text-indigo-800">Enable Live Mode</button>
                            <button onclick="startVideo()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Start Video Call</button>
                            <button id="disconnect-btn" class="text-red-600 hover:text-red-800">Disconnect</button>
                        </div>
                    </div>
                </div>
                <div id="messages" class="h-[600px] overflow-y-auto p-4 space-y-4"></div>
                <div class="border-t p-4">
                    <div class="flex gap-2">
                        <input type="text" id="message-input" placeholder="Type your message..." class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <button onclick="sendMessage()" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">Send</button>
                    </div>
			
                </div>
            </div>

            <!-- Video Call Section -->
            <div id="video-section" class="fixed inset-0 bg-black hidden">
                <div class="relative h-full">
                    <video id="remote-video" class="w-full h-full object-cover"></video>
                    <video id="local-video" class="absolute bottom-4 left-4 w-1/4 max-w-[200px] rounded-lg shadow-lg" autoplay muted playsinline></video>
                    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-4">
                        <button onclick="switchCamera()" class="bg-white text-black px-4 py-2 rounded-full hover:bg-gray-200">
                            Switch Camera
                        </button>
                        <button onclick="endVideo()" class="bg-red-600 text-white px-6 py-2 rounded-full hover:bg-red-700">
                            End Call
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>

</body>
</html>
